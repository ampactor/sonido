name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: "0"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --lib --bins --tests --benches -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust

      - name: Run tests
        run: cargo test --workspace

      - name: Build documentation
        run: cargo doc --workspace --no-deps
        env:
          RUSTDOCFLAGS: "-D warnings"

  no-std:
    name: no_std Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust

      - name: Check no_std crates
        run: |
          cargo test --no-default-features -p sonido-core
          cargo test --no-default-features -p sonido-effects
          cargo test --no-default-features -p sonido-synth
          cargo test --no-default-features -p sonido-registry
          cargo test --no-default-features -p sonido-platform

  wasm-check:
    name: Wasm Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust
        with:
          targets: wasm32-unknown-unknown

      - name: Check wasm compilation
        run: cargo check --target wasm32-unknown-unknown -p sonido-gui
