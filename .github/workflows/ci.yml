name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (Linux)
    timeout-minutes: 30
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          pkgs=""
          dpkg -s libasound2-dev >/dev/null 2>&1 || pkgs="$pkgs libasound2-dev"
          dpkg -s libudev-dev >/dev/null 2>&1 || pkgs="$pkgs libudev-dev"
          [ -z "$pkgs" ] || (sudo apt-get update && sudo apt-get install -y $pkgs)

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --workspace

  no-std:
    name: no_std Check
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-latest-cargo-nostd-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ubuntu-latest-cargo-nostd-

      - name: Check sonido-core (no_std)
        run: cargo test --no-default-features -p sonido-core

      - name: Check sonido-effects (no_std)
        run: cargo test --no-default-features -p sonido-effects

      - name: Check sonido-synth (no_std)
        run: cargo test --no-default-features -p sonido-synth

      - name: Check sonido-registry (no_std)
        run: cargo test --no-default-features -p sonido-registry

      - name: Check sonido-platform (no_std)
        run: cargo test --no-default-features -p sonido-platform

  clippy:
    name: Clippy
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          pkgs=""
          dpkg -s libasound2-dev >/dev/null 2>&1 || pkgs="$pkgs libasound2-dev"
          dpkg -s libudev-dev >/dev/null 2>&1 || pkgs="$pkgs libudev-dev"
          [ -z "$pkgs" ] || (sudo apt-get update && sudo apt-get install -y $pkgs)

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-latest-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ubuntu-latest-cargo-clippy-

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  docs:
    name: Documentation
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          pkgs=""
          dpkg -s libasound2-dev >/dev/null 2>&1 || pkgs="$pkgs libasound2-dev"
          dpkg -s libudev-dev >/dev/null 2>&1 || pkgs="$pkgs libudev-dev"
          [ -z "$pkgs" ] || (sudo apt-get update && sudo apt-get install -y $pkgs)

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-latest-cargo-docs-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ubuntu-latest-cargo-docs-

      - name: Build documentation
        run: cargo doc --workspace --no-deps
        env:
          RUSTDOCFLAGS: "-D warnings"

      - name: Run doc tests
        run: cargo test --workspace --doc

  fmt:
    name: Format
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  deny:
    name: Dependency Check
    runs-on: self-hosted
    timeout-minutes: 30
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v1

  plugin:
    name: Plugin Build & Test
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          pkgs=""
          dpkg -s libasound2-dev >/dev/null 2>&1 || pkgs="$pkgs libasound2-dev"
          dpkg -s libudev-dev >/dev/null 2>&1 || pkgs="$pkgs libudev-dev"
          [ -z "$pkgs" ] || (sudo apt-get update && sudo apt-get install -y $pkgs)

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-latest-cargo-plugin-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ubuntu-latest-cargo-plugin-

      - name: Run plugin tests
        run: cargo test -p sonido-plugin

      - name: Build plugin binaries
        run: cargo build --release -p sonido-plugin --examples

      - name: Verify plugin binaries exist
        run: |
          for plugin in preamp distortion compressor gate eq wah chorus flanger phaser tremolo delay filter multivibrato tape reverb limiter bitcrusher ringmod stage; do
            test -f "target/release/examples/libsonido_${plugin}.so" || { echo "Missing libsonido_${plugin}.so"; exit 1; }
          done
          echo "All 19 plugin binaries verified"

  clap-validate:
    name: CLAP Plugin Validation
    needs: plugin
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          pkgs=""
          dpkg -s libasound2-dev >/dev/null 2>&1 || pkgs="$pkgs libasound2-dev"
          dpkg -s libudev-dev >/dev/null 2>&1 || pkgs="$pkgs libudev-dev"
          [ -z "$pkgs" ] || (sudo apt-get update && sudo apt-get install -y $pkgs)

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-latest-cargo-plugin-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ubuntu-latest-cargo-plugin-

      - name: Build plugin binaries
        run: cargo build --release -p sonido-plugin --examples

      - name: Download clap-validator
        run: |
          curl -L https://github.com/free-audio/clap-validator/releases/download/0.3.2/clap-validator-0.3.2-ubuntu-18.04.tar.gz -o clap-validator.tar.gz
          tar xzf clap-validator.tar.gz
          chmod +x clap-validator

      - name: Validate CLAP plugins
        run: |
          for plugin in preamp distortion compressor gate eq wah chorus flanger phaser tremolo delay filter multivibrato tape reverb limiter bitcrusher ringmod stage; do
            echo "Validating sonido_${plugin}..."
            ./clap-validator validate "target/release/examples/libsonido_${plugin}.so" || { echo "Validation failed for sonido_${plugin}"; exit 1; }
          done
          echo "All 19 CLAP plugins validated"

  wasm-check:
    name: Wasm Check
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Check wasm compilation
        run: cargo check --target wasm32-unknown-unknown -p sonido-gui
