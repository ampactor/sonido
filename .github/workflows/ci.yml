name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: "0"
  RUSTC_WRAPPER: "sccache"
  SCCACHE_GHA_ENABLED: "true"
  SYSTEM_DEPS: >-
    libasound2-dev libudev-dev mold libgl-dev libx11-dev libx11-xcb-dev
    libxcursor-dev libxrandr-dev libxi-dev libxkbcommon-dev libxext-dev
    libxfixes-dev libxinerama-dev libxrender-dev libxpresent-dev
    libxxf86vm-dev libxft-dev libxmu-dev libxss-dev libxtst-dev

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: mozilla-actions/sccache-action@v0.0.9

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y $SYSTEM_DEPS

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --lib --bins --tests --benches -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: mozilla-actions/sccache-action@v0.0.9

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y $SYSTEM_DEPS

      - uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --workspace --exclude sonido-plugin

      - name: Build documentation
        run: cargo doc --workspace --no-deps
        env:
          RUSTDOCFLAGS: "-D warnings"

  no-std:
    name: no_std Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: mozilla-actions/sccache-action@v0.0.9

      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold

      - uses: dtolnay/rust-toolchain@stable

      - name: Check no_std crates
        run: |
          cargo test --no-default-features -p sonido-core
          cargo test --no-default-features -p sonido-effects
          cargo test --no-default-features -p sonido-synth
          cargo test --no-default-features -p sonido-registry
          cargo test --no-default-features -p sonido-platform

  wasm-check:
    name: Wasm Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: mozilla-actions/sccache-action@v0.0.9

      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Check wasm compilation
        run: cargo check --target wasm32-unknown-unknown -p sonido-gui
